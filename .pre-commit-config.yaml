# See https://pre-commit.com/ for usage and config
repos:
- repo: local
  hooks:
  - id: isort
    name: isort
    stages: [commit]
    language: system
    entry: pipenv run isort
    types: [python]

  - id: black
    name: black
    stages: [commit]
    language: system
    entry: pipenv run black
    types: [python]

  - id: flake8
    name: flake8
    stages: [commit]
    language: system
    entry: pipenv run flake8
    types: [python]
    exclude: setup.py

  - id: mypy
    name: mypy
    stages: [commit]
    language: system
    entry: pipenv run mypy
    types: [python]
    require_serial: true

  - id: pytest
    name: pytest
    stages: [commit]
    language: system
    # https://github.com/pytest-dev/pytest/issues/5502#issuecomment-1020761655
    # Prevent Pytest logging error like: ValueError: I/O operation on closed file.
    entry: pipenv run pytest --cov --cov-report html --html=.pytest_report/report.html --self-contained-html --log-cli-level=DEBUG
    types: [python]
    pass_filenames: false

  - id: pytest-cov
    name: pytest
    stages: [push]
    language: system
    # https://github.com/pytest-dev/pytest/issues/5502#issuecomment-1020761655
    # Prevent Pytest logging error like: ValueError: I/O operation on closed file.
    entry: pipenv run pytest --cov --cov-fail-under=85 --capture=no --log-cli-level=INFO
    types: [python]
    pass_filenames: false
